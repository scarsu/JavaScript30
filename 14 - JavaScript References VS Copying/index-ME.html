<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // strings, numbers and booleans 传值
    let age=100;
    let age2=age;
    age2=200;
    console.log(age,age2); // 100,200

    let name='test';
    let name2=name;
    name2='test2';
    console.log(name,name2); //test, test2

    // array 数组传递引用 reference
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    let players2 = players;
    players2.pop()
    console.log(players,players2) // ['Wes', 'Sarah', 'Ryan'],['Wes', 'Sarah', 'Ryan']

    // 拷贝数组的方法：(浅拷贝,one level deep)
    players2=players.slice();
    players2=[].concat(players);
    players2=[...players];
    players2=Array.from(players);

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };
    let person2=person //传递引用

    // 拷贝对象的方法：(浅拷贝,one level deep)
    person2=Object.assign({},person)
    person2={...person}

    // 深拷贝：lodash cloneDeep but you should think twice before using it.因为深拷贝消耗性能
    // 另一个深拷贝方法：
    person2=JSON.parse(JSON.stringify(person))


  </script>

</body>
</html>
